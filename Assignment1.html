<!-- Create an HTML5 page which contains a textbox. User enters an email id in the textbox. Create a <div> element below the textbox. Create a button titled Show Email. When the button is clicked, the entered email must be displayed inside the <div> element.
a. Using jQuery, attach a click event handler to the button.
b. Using jQuery, get the value of the textbox.
c. Using jQuery, display the email inside the <div> element. -->
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1</title>
</head>
<body>
    <input type="email" name="" id="email" placeholder="email@.com" ><br><br>
    <input type="button" id="button" value="Show Email"><br><br>
    <div id="text">
<!-- email@.com = kiran@.com -->
    </div>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){    
            $("#button").click(function() {
                $("#text").text($("#email").val());
            });
        });
    </script>
</body>
</html>
